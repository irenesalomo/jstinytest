<script>
    function reduce(array, callback, initialValue){
        var startingIndex = 0;
        if(arguments.length < 3){
            startingIndex++;
        }
        
        for(var i = startingIndex; i < array.length; i++){
            callback(initialValue);
        }
    }
    
    tests({
        'If initialValue, callback should run array.length times': function(){
            var numberOfTimesCallbackHasRun = 0;
            reduce([0, 1], function(){
                numberOfTimesCallbackHasRun++;
            }, 1);
            eq(numberOfTimesCallbackHasRun, 2)
        },
        
        'If no initialValue, callback should run array.length - 1 times': function(){
            var numberOfTimesCallbackHasRun = 0;
            reduce([0, 1], function(){
                numberOfTimesCallbackHasRun++;
            });
            eq(numberOfTimesCallbackHasRun, 1)
        },

        'If initialValue, previousValue should start with initialValue.': function(){
            reduce([1], function(previousValue){
                eq(previousValue, 0);
            }, 0);
        },
        'If initialValue, currentValue should start with array[0].': function(){
            fail();
        },
        'If initialValue, callback will start at index 0.': function(){
            fail();
        },

        'If no initialValue, previousValue should start with array[0].': function(){
            fail();
        },
        'If no initialValue, currentValue should start with array[1]': function(){
            fail();
        },
        'If no initialValue, callback will start at index 1.': function(){
            fail();
        },

        'If initialValue, and array is empty, it should return the initialValue without calling callback': function(){
            fail();
        },
        'If no initialValue, and array has only 1 element, it should return that element without calling callback.': function(){
            fail();
        },

        'It should actually reduce.': function(){
            fail();
        },
        'It should exclude holes in the array.': function(){
            fail();
        },
        'If array is empty and no initialValue, throw TypeError.': function(){
            fail();
        },
        'It should pass array as fourth argument to callback.': function(){
            fail();
        }

          });
    
    
    
</script>
